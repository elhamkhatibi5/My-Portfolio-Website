<body>
  <nav class="navbar">

  <main class="contact">
    <div class="profile-pic-container">
      <img src="photo_.jpg" alt="عکس پروفایل" class="profile-pic" />
    </div>

    <h1>تماس با من</h1>

    <form class="contact-form" action="#" method="post">
      <div class="form-box">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" placeholder="نام کامل شما" required />
      </div>

      <div class="form-box">
        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-box">
        <label for="message">پیام:</label>
        <textarea id="message" name="message" placeholder="پیام خود را اینجا بنویسید..." rows="5" required></textarea>
      </div>

      <button type="submit" class="btn">ارسال</button>
    </form>
  </main>
