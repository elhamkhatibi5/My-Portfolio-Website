<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">MyPortfolio</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="contact">
    <div class="profile-pic-container">
      <img src="photo_.jpg" 
     alt="Profile" 
     class="w-32 h-32 object-cover rounded-full ring-4 ring-blue-500 ring-offset-2 mx-auto mt-8">
    </div>

    <h1>Contact Me</h1>

    <form class="contact-form" action="#" method="post">
      <div class="form-box">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>

      <div class="form-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-box">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
      </div>

      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Elham Khatibi. All rights reserved.</p>
  </footer>
</body>
</html>
